<nav data-ng-controller="NavigationController" class="navbar navbar-default" role="navigation">
    <a class="navbar-brand" href="/">LevelPad</a>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav" data-ng-show="loggedIn">
            <li data-ng-repeat="item in items" data-ng-class="{ active: $location.path() == item.path }"><a data-ng-href="#{{ item.path }}" data-ng-bind="item.title"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login" data-ng-show="loggedIn === false && $location.path() != '/login'">Login</a></li>
			<li><a href="/signup" data-ng-show="loggedIn === false && $location.path() != '/signup'">Register</a></li>
            <li><a href="/logout" data-ng-click="logout(); $event.preventDefault();" data-ng-show="loggedIn === true">Logout</a></li>
        </ul>
    </div>
</nav>
