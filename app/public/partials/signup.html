<input type="hidden" id="username"
	   name="username" value=""
	   data-ng-model="$parent.$parent.username" />

<div class="form-group">
	<label for="studentNumber" class="control-label">Matrikel-Nr.:</label>
	<input type="text" id="studentNumber"
		   name="studentNumber" value=""
		   required="required"
		   class="form-control"
		   data-ng-model="$parent.$parent.studentNumber" />
</div>
<div class="form-group">
	<label for="email" class="control-label">E-Mail:</label>
	<input type="text" id="email"
		   name="email" value=""
		   required="required" autofocus="autofocus"
		   class="form-control"
		   data-ng-model="$parent.$parent.email" />
</div>
<div class="form-group">
	<label for="firstname" class="control-label">Vorname:</label>
	<input type="text" id="firstname"
		   name="firstname" value=""
		   required="required" autofocus="autofocus"
		   class="form-control"
		   data-ng-model="$parent.$parent.firstname" />
</div>
<div class="form-group">
	<label for="lastname" class="control-label">Nachname:</label>
	<input type="text" id="lastname"
		   name="lastname" value=""
		   required="required" autofocus="autofocus"
		   class="form-control"
		   data-ng-model="$parent.$parent.lastname" />
</div>
