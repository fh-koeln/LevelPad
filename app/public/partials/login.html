<div class="form-group">
	<label for="username" class="control-label">Campus-ID:</label>
	<input type="text" id="username"
		   name="username" value=""
		   required="required" autofocus="autofocus"
		   class="form-control"
		   data-ng-model="$parent.$parent.username" />
</div>
<div class="form-group">
	<label for="password" class="control-label">Passwort:</label>
	<input type="password" id="password"
		   name="password" value=""
		   required="required"
		   class="form-control"
		   data-ng-model="$parent.$parent.password" />
</div>
