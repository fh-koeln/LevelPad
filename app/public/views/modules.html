<ol class="breadcrumb">
	<li class="active">Modules</li>
</ol>

<table class="table table-striped table-hover">
	<tr data-ng-repeat="module in modules">
		<td data-ng-click="go(  '/' + module.slug )">
			<h4><a data-ng-href="{{ '/' + module.slug }}">{{ module.name }}</a></h4>
			4 Subjects, latest 2014
		</td>
	</tr>
</table>
