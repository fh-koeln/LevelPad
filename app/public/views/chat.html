<div class="jumbotron">
	<h3>Demo-Chat</h3>

	<p>Connected? <strong data-ng-bind="connected"></strong></p>

	<input type="text" placeholder="Filter" data-ng-model="filter"/>
	<ol>
		<li data-ng-repeat="message in messages | filter: filter">
			<span data-ng-bind="message.text"></span>
		</li>
	</ol>
	
	<form data-ng-submit="sendMessage()">
		<input type="text" data-ng-model="text"/>
		<input type="submit" data-ng-disabled="!text && !connected"/>
	</form>

</div>
