<p data-ng-bind="message"></p>
<form data-ng-submit="login()">
	<div>
	<label>Username:</label>
	<input type="text" data-ng-model="username"/><br/>
	</div>
	<div>
	<label>Password:</label>
	<input type="password" data-ng-model="password"/>
	</div>
	<div>
	<input type="submit" value="Login"/>
	</div>
</form>
