<div data-ng-controller="AuthController" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
	<form role="form" data-ng-submit="login()">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="modal-header">
					<h3 id="loginTitle" class="text-center">Login</h3>
				</header>
				<div class="modal-body">
					<div class="form-group">
						<label for="username" class="control-label">Campus-ID:</label>
						<input type="text" id="username"
							   name="username" value=""
							   required="required" autofocus="autofocus"
							   class="form-control"
							   data-ng-model="username" />
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Passwort:</label>
						<input type="password" id="password"
							   name="password" value=""
							   required="required"
							   class="form-control"
							   data-ng-model="password" />
					</div>
				</div>
				<footer class="modal-footer">
					<button type="submit" class="btn btn-primary btn-lg">Login</button>
				</footer>
			</div>
		</div>
	</form>
</div>
