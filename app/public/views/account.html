<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<form role="form" data-ng-submit="save($event)">
			<h2>Account</h2>
			<div class="form-group">
				<label for="username" class="control-label">Campus-ID:</label>
				<input type="text" id="username"
					   name="username" value=""
					   required="required" autofocus="autofocus"
					   class="form-control"
					   data-ng-model="user.username" />
			</div>
			<div class="form-group">
				<label for="studentNumber" class="control-label">Matrikel-Nr.:</label>
				<input type="text" id="studentNumber"
					   name="studentNumber" value=""
					   required="required"
					   class="form-control"
					   data-ng-model="user.studentNumber" />
			</div>
			<div class="form-group">
				<label for="email" class="control-label">E-Mail:</label>
				<input type="text" id="email"
					   name="email" value=""
					   required="required" autofocus="autofocus"
					   class="form-control"
					   data-ng-model="user.email" />
			</div>
			<div class="form-group">
				<label for="firstname" class="control-label">Vorname:</label>
				<input type="text" id="firstname"
					   name="firstname" value=""
					   required="required" autofocus="autofocus"
					   class="form-control"
					   data-ng-model="user.firstname" />
			</div>
			<div class="form-group">
				<label for="lastname" class="control-label">Nachname:</label>
				<input type="text" id="lastname"
					   name="lastname" value=""
					   required="required" autofocus="autofocus"
					   class="form-control"
					   data-ng-model="user.lastname" />
			</div>

			<div class="text-right">
				<button type="reset" class="btn btn-link">Reset</button>
				<button type="submit" class="btn btn-primary" data-loading-text="Save...">Save</button>
			</div>
		</form>
	</div>
</div>
