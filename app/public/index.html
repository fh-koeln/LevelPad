<!doctype html>
<html class="no-js">
	<head>
		<title>LevelPad</title>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/bootstrap-theme.css">
		<link rel="stylesheet" href="assets/css/custom.css">
		<link rel="stylesheet" href="pace/themes/pace-theme-flash.css">

		<!-- TODO replace this with an minified version and/or require js -->

		<!-- Basics -->
		<script src="jquery/dist/jquery.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<script src="socket.io/socket.io.js"></script>

		<!-- AngularJS -->
		<script src="angular/angular.js"></script>
		<script src="angular-i18n/angular-locale_de-de.js"></script>
		<script src="angular-animate/angular-animate.js"></script>
		<script src="angular-route/angular-route.js"></script>
		<script src="angular-resource/angular-resource.js"></script>
		<script src="angular-cookies/angular-cookies.js"></script>
		<script src="angular-sanitize/angular-sanitize.js"></script>
	</head>
	<body data-ng-app="levelPad">
		<div data-ng-controller="NavigationController" data-ng-include="'partials/navigation.html'" class="container"></div>
		<div data-ng-controller="AccountController">
			<div data-ng-include="'views/auth/login-dialog.html'"></div>
			<div data-ng-include="'views/auth/signup-dialog.html'"></div>
		</div>

		<div data-ng-include="'partials/messages.html'" class="container"></div>

		<div class="container" data-ng-view=""></div>

		<script src="app.js"></script>
		<script src="constants.js"></script>
		<script src="api.js"></script>
		<script src="services/AlertService.js"></script>
		<script src="services/Session.js"></script>
		<script src="services/AuthService.js"></script>
		<script src="factories/CurrentModuleFactory.js"></script>
		<script src="factories/CurrentSubjectFactory.js"></script>
		<script src="controllers/AlertController.js"></script>
		<script src="controllers/SignupController.js"></script>
		<script src="controllers/LoginController.js"></script>
		<script src="controllers/LogoutController.js"></script>
        <script src="controllers/NavigationController.js"></script>
		<script src="controllers/MainController.js"></script>
		<script src="controllers/UserController.js"></script>
		<script src="controllers/AccountController.js"></script>
		<script src="controllers/modules/ModuleListController.js"></script>
		<script src="controllers/modules/ModuleDetailController.js"></script>
		<script src="controllers/subjects/SubjectListController.js"></script>
		<script src="controllers/tasks/TaskListController.js"></script>
	</body>
</html>
