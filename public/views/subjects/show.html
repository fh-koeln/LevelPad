<div class="show-subject-head">
    <div class="subject-title">Grundlagen der visuellen Kommunikation  <span class="glyphicon glyphicon-pencil blue"></span></div>
    <div class="subject-semester">Sommersemester 2014</div>
</div>


<!--
    Navbar für große Devices
-->
<ul class="nav nav-tabs hidden-xs " data-ng-init="filterStatus='test1'"> <!--Filterstatus muss geaendert werden fuer Aktiv und inaktive-->
	<li class="col-md-2,5" data-ng-class="{ 'active': filterStatus=='test1' }"><a data-ng-click="test1">Teilnehmer (120)</a></li> <!--Teilnehmerzahl dynamisch-->
	<li class="col-md-2,5"  data-ng-class="{ 'active': filterStatus=='test2' }"><a data-ng-click="test2">Learning Outcomes</a></li>
    <li class="col-md-2,5"  data-ng-class="{ 'active': filterStatus=='test3' }"><a data-ng-click="test3">Einstellungen</a></li>
</ul>

<!--
    Searchbar und neue Veranstaltung für große Devices
-->

<div class="container hidden-xs">
    <div class="col-md-12 col-sm-12 add-student">
			<a class="interaction-link" data-ng-href="/student/new" data-ng-click="showCreateDialog(); $event.preventDefault();">+ Teilnehmer hinzufügen</a>
    </div>
	<div class="row interaction-bar" >
		<div class="col-md-6 col-sm-6 col-xs-12 search-bar">
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</div>
				<input type="text" placeholder="Nachname, Vorname, Matrikelnummer ..." data-ng-model="searchText" autocomplete="off" class="form-control search-input" />
			</div>
		</div>
        <div class="col-md-offset-3 col-md-3 checkbox text-right">
            <label>
                <input type="checkbox"> Bewertung anzeigen
            </label>
	   </div>
    </div>
</div>

<!--
    Navbar, Searchbtn, newBtn für kleine Devices
-->

<div class="container hidden-md hidden-lg hidden-sm">
	<div class="row" >
		<div class="dropdown col-xs-8 dropdown-box">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Teilnehmer<span class="caret btn-dropdown"></span></a>
			<ul class="dropdown-menu" role="menu"> <!-- TODO: Change the Dropdown Text-->
				<li class="col-md-2,5" data-ng-class="">
					<a data-ng-click="">Teilnehmer</a>
				</li>
				<li class="col-md-2,5"  data-ng-class="">
					<a data-ng-click="">Learning Outcomes</a>
				</li>
                <li class="col-md-2,5"  data-ng-class="">
					<a data-ng-click="">Einstellungen</a>
				</li>
			</ul>
		</div>
		<button type="button" class="btn btn-default navbar-btn btn-glyphicon blue">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
	</div>
</div>

<table class="table table-striped table-hover" ng-init="predicate='name'; reverse=false;">
	<tbody>
	<tr>
		<th class="col-xs-6 col-md-6 studentname">
			<span class="student-forename">Peter </span>
			<span class="student-lastname"> Wackel</span>
            <span class="student-matrikelnummer text-right"> 110 876 54 </span>
        </th>
		<td class="col-md-6 hidden-xs text-right"> Rating </td>
		<td class="col-xs-2 hidden-md hidden-lg hidden-sm text-right arrow-right"> ⟩ </td>
	</tr>
	</tbody>
</table>
