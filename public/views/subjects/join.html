
<form name="form" role="form" class="form-horizontal" data-ng-submit="submit();">
	<nav>
		<header class="modal-header">
			<button type="button" class="close" aria-hidden="true"
					data-ng-show="cancel" data-ng-click="cancel();">&times;</button>
			<h4 id="edit-title" class="modal-title">Veranstaltung beitreten</h4>
		</header>
	</nav>

	<div class="modal-body">
	<p>
		Bitte geben Sie fÃ¼r die Veranstaltung <strong>{{ subject.module.name }}</strong> im <strong>{{ subject.semester }} {{ subject.year }}</strong> falls notwendig das Passwort ein.
	</p>
		<div class="form-group" data-ng-class="{ 'has-error': form.password.$invalid && form.password.$dirty}">
			<label for="password" class="col-sm-2 col-md-2 control-label">Passwort</label>
			<div class="col-sm-10 col-md-10">
				<input type="password" name="password" id="title" class="form-control" data-ng-model="member.registrationPassword">
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button
			type="button" class="btn btn-default pull-left"
			data-ng-show="cancel" data-ng-click="cancel();">
			<span class="interaction-color">Abbrechen</span>
		</button>
		<button
			type="submit" class="btn btn-primary pull-right"
			data-ng-disabled="form.$invalid">Beitreten
		</button>
	</div>
</form>
