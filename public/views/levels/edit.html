
<form name="form" role="form" class="form-horizontal" data-ng-submit="submit();">
	<nav>
		<header class="modal-header">
			<button type="button" class="close" aria-hidden="true"
					data-ng-show="cancel" data-ng-click="cancel();">&times;</button>
			<h4 id="edit-title" class="modal-title">{{ !level._id ? 'Neue Niveaustufe' : 'Niveaustufe ändern' }}</h4>
		</header>
	</nav>

	<div class="modal-body">

		<div class="form-group" data-ng-class="{ 'has-error': form.title.$invalid && form.title.$dirty}">
			<label for="title" class="col-sm-2 col-md-2 control-label">Bezeichnung</label>
			<div class="col-sm-10 col-md-10">
				<input type="text" name="title" id="title" class="form-control" data-ng-model="level.title"
					required="required">
			</div>
		</div>

		<div class="form-group" data-ng-class="{ 'has-error': form.isMinimum.$invalid && form.isMinimum.$dirty}">
			<div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
				<label class="control-label">
					<input type="radio" name="isMinimum" id="isNotMinimum" required="required" value="true" data-ng-model="level.isMinimum"> ausreichende Stufe
				</label>
			</div>
			<div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
				<label class="control-label">
					<input type="radio" name="isMinimum" id="isMinimum" required="required" value="false" data-ng-model="level.isMinimum"> nicht ausreichende Stufe
				</label>
			</div>
		</div>

		<div class="form-group" data-ng-class="{ 'has-error': form.description.$invalid && form.description.$dirty}">
			<label for="description" class="col-md-2 col-sm-2 control-label">Beschreibung</label>
			<div class="col-sm-10 col-md-10">
				 <textarea rows="3" name="description" id="description" class="form-control vertical-control" data-ng-model="level.description"
					required="required"></textarea>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button
			type="button" class="btn btn-default pull-left"
			data-ng-show="cancel" data-ng-click="cancel();">
			<span class="interaction-color">Abbrechen</span>
		</button>
		<button
			type="button" class="btn btn-default pull-left"
			data-ng-show="level._id" data-ng-click="showConfirmDeleteDialog();">
			<span class="delete-color">Löschen</span>
		</button>
		<button
			type="submit" class="btn btn-primary pull-right"
			data-ng-disabled="form.$invalid">
			{{ level._id ? 'Änderungen speichern' : 'Niveaustufe anlegen' }}
		</button>
	</div>
</form>
