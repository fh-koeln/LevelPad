<ul class="nav nav-tabs">
	<li class="active"><a data-ng-href="/modules">Veranstaltungsmodule</a></li>
	<li><a data-ng-href="/users">Benutzer</a></li>
</ul>

<div class="row">
	<div class="col-xs-4">
		<input type="text" placeholder="Filter" data-ng-model="searchText" autocomplete="off" autofocus="autofocus" class="form-control" />
	</div>
	<div class="col-xs-offset-2 col-xs-6 text-right">
		<button data-ng-click="showCreateDialog();" class="btn btn-lg btn-link glyphicon glyphicon-plus" style="padding: 0 0 10px 8px;"></button>
		<a data-ng-href="/modules/new" data-ng-click="showCreateDialog(); $event.preventDefault();">Neue Veranstaltung anlegen</a>
	</div>
</div>

<table class="table table-striped table-hover">
	<tr data-ng-repeat="module in modules | filter:searchText">
		<td data-ng-click="showEditDialog(module); $event.preventDefault();">
			<h4><a data-ng-href="/modules/{{ module.slug }}/edit">{{ module.name }}</a></h4>
		</td>
	</tr>
</table>
