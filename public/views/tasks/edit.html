<form name="form" role="form" class="form-horizontal" data-ng-submit="submit();">
    <nav>
        <header class="modal-header">
            <h4 id="edit-title" class="modal-title">{{ !task._id ? 'Neues Learning Outcome ' : 'Learning Outcome ändern' }}</h4>
        </header>
    </nav>
        
	<div class="modal-body">
		
		<div class="form-group">
			<div class="col-xs-12">
				<span class="glyphicon glyphicon-info-sign neutral"></span> 
				Komplexere Learning Outcomes „kosten” in etwa 3 Credit Points (CP)
			</div>
		</div>

		<div class="form-group" data-ng-hide="task._id" data-ng-class="{ 'has-error': form.title.$invalid }">
			<label for="title" class="col-sm-2 col-md-2 control-label">Bezeichnung</label>
            <div class="col-sm-10 col-md-10">
                <input type="text" name="title" id="title" class="form-control" data-ng-model="task.title"
					   required="required"> 
            </div>
		</div>
        
        <div class="form-group" data-ng-class="{ 'has-error': form.description.$invalid }">
            <label for="description" class="col-md-2 col-sm-2 control-label">Beschreibung</label>
			<div class="col-sm-10 col-md-10">
				 <textarea rows="3" name="description" id="description" class="form-control" data-ng-model="task.description"
					   required="required"></textarea>
            </div>
        </div>

        <fieldset class="radio-box">
            <legend class="radio-box">Gewichtung</legend>
            <div class="form-group">
				<div class="col-sm-12 ">
					<div class="col-sm-6 col-xs-12 learning-outcome-weight">
						<form>
							<input type="range" name="amountRange" data-ng-model="task.amountRange" data-ng-init="task.amountRange=50" min="0" max="100" value="0"/>
						</form>
					</div>
					<div class="col-sm-1 col-xs-2">
						Anteil: 
						<br/>
						Rest: 
					</div>
					<div class="col-sm-2 col-xs-3">
						<span class="positive">{{ task.amountRange }}%</span>
						<br/>
						<span class="neutral">{{ 100 - task.amountRange }}%
					</div>
                   	<div class="large-circle col-sm-3 col-xs-9"></div>
                </div>
            </div>
        </fieldset>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left"
				data-ng-show="cancel" data-ng-click="cancel();">
            <div class="interaction-color">Abbrechen</div>
        </button>
		<button type="button" class="btn btn-default pull-left"
                data-ng-show="subject._id" data-ng-click="showDeleteDialog();">
            <div class="delete-color">Le Outcome löschen</div>
        </button>
		<button type="submit" class="btn btn-primary pull-right"
				data-ng-disabled="form.$invalid" >Le Outcome anlegen</button>
	</div>
</form>
