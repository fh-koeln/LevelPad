<div>
	<ol class="levels">
		<li class="task"><a href="#">Aufgabe</a></li>

<p></p>

<form role="form" data-ng-submit="login($event)">

	<div class="form-group">
		<label for="username" class="control-label">Title:</label>
		<input type="text" id="username"
			   name="username"
			   required="required" autofocus="autofocus"
			   class="form-control"
			   data-ng-model="task.title" />
	</div>
	<div class="form-group">
		<label for="description" class="control-label">Description:</label>
		<textarea id="description"
			   name="description"
			   required="required"
			   class="form-control"
			   data-ng-model="task.description"></textarea>
	</div>

	<h4>Levels</h4>

	<button type="button" class="btn btn-default" data-ng-click="levels.push({})">Add level</button>

	<div data-ng-repeat="level in levels">
		<div class="form-group">
			<label for="username" class="control-label">Title:</label>
			<input type="text" id="username"
				   name="username"
				   required="required" autofocus="autofocus"
				   class="form-control"
				   data-ng-model="level.title" />
		</div>
		<div class="form-group">
			<label for="description" class="control-label">Description:</label>
			<textarea id="description"
					  name="description"
					  required="required"
					  class="form-control"
					  data-ng-model="level.description"></textarea>
		</div>
	</div>

</form>
